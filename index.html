<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio autoplay loop>
        <source src="happy.mp3" type="audio/mp3">
    </audio>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>Chúc chị Hà sinh nhật vui vẻ.</p>
        <p>Chúc chị luôn tươi vui, hạnh phúc với gia đình nhỏ của mình.</p>
        <P>Chúc cuộc sống của chị luôn tràn ngập bởi những điều may mắn.</P>
        <h1>&#127873;</h1>
      </div>
    </div>
  </body>
</html>
